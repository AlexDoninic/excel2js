        ### 注意事项
        * excel 的读取路径为 `项目目录/excel/`
        * js 文件保存路径为 `项目目录/assets/data/`
        * 转换成功后，会以`同名`的 js 文件保存，请自行做好文件备份
        * 以`!`开头的 excel 文件会被忽略，以`!`开头的 excel 字段名同样会被忽略
        * excel 文件第一行为`字段名`，第二行起为`数据`
        * 每个 excel 文件只会解析`第一个`表格
        * 支持解析 `.xlsx` 的 excel 文件
